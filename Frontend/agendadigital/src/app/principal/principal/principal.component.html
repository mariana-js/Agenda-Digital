<div class="container">
  <nav class="nav-aniversariantes">
    <app-nav-aniversariantes></app-nav-aniversariantes>
  </nav>

  <nav class="nav-principal">

    <div class="principal">
      <div class="search">
        <input type="text" placeholder="Pesquisar...">
        <button class="search-button" (click)="search()">Buscar</button>

        <div class="page">

          <h2>Contatos <span >( {{amount}} )</span></h2>
          <div class="page2">
            <table>
              <thead>

                <tr>
                  <th></th>
                  <th>Nome</th>
                  <th>Email</th>
                  <th>Telefone</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let contato of contatos" (click)="informacoes()" >
                  <td class="image"> <img src="assets/foto/foto.png" alt=""></td>
                  <td>{{ contato.nome_pessoa }} </td>
                  <td>{{ contato.email }}</td>
                  <td>{{ contato.telefone}}</td>
                </tr>
              </tbody>

            </table>
            <button>Próxima Página >></button>
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>
