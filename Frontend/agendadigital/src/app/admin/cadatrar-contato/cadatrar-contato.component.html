<div class="pag">
  <div>
    <app-nav-admin></app-nav-admin>
  </div>

  <DIV>
    <div class="area">
      <div class="area1">
        <div class="Inicio">
          <form action="/pessoa" method="POST" enctype="multipart/form-data">
            <h2> <img src="assets/Imagens/adicionar-contato-b.png" alt="add-contato"> Adicionar Contato</h2>

            <fieldset>

              <div class="field-group">
                <div class="field-chekbox">
                  <input type="checkbox" name="box_private">
                  <label for="box-private">Privado</label>
                </div>

                <div class="field-chekbox">
                  <input id="box_fun" type="checkbox" name="box_fun">
                  <label for="box-funcionario">Funcionario</label>
                </div>
              </div>

              <div class="field-group">
                <div class="field">
                  <label for="name">Nome</label>
                  <input type="text" name="name" required>
                </div>

              </div>

              <div class="field-group">
                <div class="field">
                  <label for="mail">E-mail</label>
                  <input type="text" name="mail" required>
                </div>
                <div class="field">
                  <label for="cel-corp">Telefone</label>
                  <input type="tel" name="tel" required data-mask="(00) 0000-0000" data-mask-selectonfocus="true">
                </div>
              </div>

              <div class="field-group">
                <div class="field">
                  <label for="cel">Celular Corporativo</label>
                  <input type="tel" name="cel" required>
                </div>
                <div class="field">
                  <label for="cel-corp">Celular Pessoal</label>
                  <input data-mask="(00) 0000-0000" data-mask-selectonfocus="true" type="tel" name="cel_corp" required>
                </div>

              </div>

              <div class="field-group">

                <div class="field">
                  <label for="date">Data de Nascimento</label>
                  <input type="date" name="date">
                </div>

                <div class="field">
                  <label for="Imagem">Foto</label>
                  <input type="file" name="photo_image" alt="submit">
                </div>
              </div>

              <div class="field-group">
                <div class="field">
                  <label for="sector">Setor</label>
                  <select name="sector" required onchange disabled>
                    <option value=""> Selecione o Setor </option>
                    <option value="s1">Orçamento</option>
                    <option value="s2">Tecnologia da Informação</option>
                    <option value="s3">Juridico</option>

                  </select>

                </div>

                <div class="field">
                  <label for="Ramal">Ramal</label>
                  <select name="ramal" required onchange disabled>
                    <option value=""> Selecione o Ramal </option>
                    <option value="r1">9090</option>
                    <option value="r2">9030</option>
                    <option value="r3">9020</option>
                    <option value="r4">9010</option>
                  </select>

                </div>
              </div>

              <fieldset>
                <legend>
                  <h2>Endereço</h2>
                </legend>
              </fieldset>

              <div class="field-group">
                <div class="field">
                  <label for="state">Estado</label>
                  <select name="uf">
                    <option value=""> Selecione o Estado</option>
                  </select>

                  <input type="hidden" name="state">

                </div>

                <div class="field">
                  <label for="city">Cidade</label>
                  <select name="city" disabled required>
                    <option value="">Selecione a Cidade</option>
                  </select>
                </div>

              </div>

              <div class="field-group">
                <div class="field">
                  <label for="cep">CEP</label>
                  <input type="text" name="cep">
                </div>
                <div class="field">
                  <label for="cep">Bairro</label>
                  <input type="text" name="bairro">
                </div>
              </div>

              <div class="field-group">


                <div class="field">
                  <label for="bairro">Logradouro</label>
                  <input type="text" name="addresss">
                </div>
                <div class="field">
                  <label for="numero">Número</label>
                  <input type="text" name="numero">
                </div>
              </div>

            </fieldset>

            <button type="submit" value="submit">Cadastrar</button>
          </form>


        </div>
      </div>

  </div>
