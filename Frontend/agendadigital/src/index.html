  <!-- Checkbox -->
  <script>
    const checkbox = document.getElementById('box_fun')
    const sectorSelect = document.querySelector("select[name=sector]")
    const ramalSelect = document.querySelector("select[name=ramal]")

    sectorSelect.disabled = true

    checkbox.addEventListener('change', (event) => {
      if (event.currentTarget.checked) {
        sectorSelect.disabled = false
        ramalSelect.disabled = false

      } else {
        sectorSelect.disabled = true
        ramalSelect.disabled = true
      }

    })
  </script>

  <!-- Endereço -->
  <script>

    function populateUFs() {
      const ufselect = document.querySelector("select[name=uf]")

      fetch("https://servicodados.ibge.gov.br/api/v1/localidades/estados")
        .then(res => res.json())
        .then(states => {

          // Organizando os estados em ordem alfabética pelo nome
          states.sort((a, b) => a.nome.localeCompare(b.nome));

          for (const state of states) {
            ufselect.innerHTML += `<option value="${state.id}">${state.nome}</option>`
          }
        })
    }

    populateUFs()
    function getCities(event) {
      const citySelect = document.querySelector("select[name=city]")
      const stateInput = document.querySelector("input[name=state]")

      const ufValue = event.target.value

      const indexOfSelectedState = event.target.selectedIndex
      stateInput.value = event.target.options[indexOfSelectedState].text


      const url = `https://servicodados.ibge.gov.br/api/v1/localidades/estados/${ufValue}/municipios`

      citySelect.innerHTML = "<option value>Selecione a Cidade</option>"
      citySelect.disabled = true

      fetch(url)
        .then(res => res.json())
        .then(cities => {

          for (const city of cities) {
            citySelect.innerHTML += `<option value="${city.nome}">${city.nome}</option>`
          }
          citySelect.disabled = false
        })
    }

    document
      .querySelector("select[name=uf]")
      .addEventListener("change", getCities)
